<script> 
function letters(){
html="<table><tr>";

j=keys[i];

}
html+='<td><input style="font-family:Zawgyi-one;" type="button" class="mainoption" value="'+j+'" onClick="javascript:insertspc(\''+j+'\')" \ /><\/td>';
row_chk++;
}
html+="<\/tr><\/table>";
_id("letterstag").innerHTML=html;
initTextarea({id: "subj",toburmese : true,self:true,_bmenu:false,bbcode:false,rows:18,shversion:false});}
</script>
